<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #52c1e7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="greatButton">Success!</button>
        <div id="output"></div>
    </div>

    <script>
        const button = document.getElementById('greatButton');
        const outputDiv = document.getElementById('output');

        button.addEventListener('click', () => {
            outputDiv.textContent = "GitHub Actions workflow is working successfully!";
        });
    </script>
</body>
</html>
